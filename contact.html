<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adventures Insurance - Specialized insurance for carnivals, zoos, and amusement parks.">
    <title>Adventures Insurance</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <section class="dark_bkgd">
        <header>
            <img src="images/logo.png" alt="Adventures Insurance Logo" class="logo">
            <br>
            <img src="images/zoo.png" alt="Adventure Theme" class="logo_bkgd">
            <br>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Agents</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </section>
    <main>
        <div class="contact-container">
            <h2>Contact Adventures Insurance</h2>
            
            <!-- Contact Form -->
                <form id="contactForm" action="thankyou.html" method="post">
                <div class="form-row">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required autofocus>
                </div>
                
                <div class="form-row">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                
                <div class="form-row">
                    <label for="email">Email:</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <label for="phone">Phone #:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-row">
                    <label>Contact me by email:</label>
                    <input type="checkbox" id="contactEmail" name="contactMethod" value="email">
                </div>
                
                <div class="form-row">
                    <label>Contact me by phone:</label>
                    <input type="checkbox" id="contactPhone" name="contactMethod" value="phone">
                </div>
                
                <div class="form-row">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" placeholder="Comments"></textarea>
                </div>
                
                <div class="button-row">
                    <button type="button" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="dark_bkgd">
        <p>
            <span>&copy; <script>document.write(new Date().getFullYear());</script> Adventures Insurance</span>
            <img src="images/facebook.png" alt="Facebook Logo">
        </p>
    </footer>
</body>
</html>
